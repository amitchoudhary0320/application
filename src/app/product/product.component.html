<!DOCTYPE html>
<html>
  <head>
    <title>Angular QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="dataBody">
        <h1> welcome to User</h1>

    </div>
    

    <div class = "tableDiv">
        <h1>User Policy Details</h1>
    

    <table class="table table-striped" [mfData]="productData" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>

                    <th style="width: 10%">
                            <mfDefaultSorter >Search by Name :</mfDefaultSorter>
                        <input #txtFname placeholder="enter name" [(ngModel)]="name" id="search"></th>
            </tr>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="policyNo">Policy No</mfDefaultSorter>
            </th>  
        </tr>
        </thead>

           
        <tbody>
        <tr *ngFor="let item of productData | employeeNameFilter: 'name' :name ">
               
            <td style="text-align: center">{{item.name}}</td>
            <td style="text-align: center">{{item.email}}</td>
            <td style="text-align: center">{{item.policyNo}}</td>
            
        </tr>
        </tbody>
        <tfoot>
       
        </tfoot>
    </table>
    </div>
  </body>
</html>
